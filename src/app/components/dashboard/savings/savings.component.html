<article class="amount-to-save-container">
  <div class="editSavingsAmount">
    <h3>Money After Expenses</h3>
    <h2>{{ moneyLeft | currency }}</h2>
    <p>How much should we save?</p>
    <form [formGroup]="amountToSaveForm" (ngSubmit)="addAmountToSave()">
      <input type="text" formControlName="amount" />
      <button type="submit">submit</button>
    </form>
  </div>
  <h2>{{ atsAfterGoals }}</h2>
</article>
<article class="new-goal-container">
  <form [formGroup]="goalForm" (ngSubmit)="addGoal()">
    <input type="text" formControlName="name" />
    <select formControlName="icon">
      <option value="" disabled>Choose an icon</option>
      <option *ngFor="let icon of iconNames" [ngValue]="icon">{{
        icon
      }}</option>
    </select>
    <input type="text" formControlName="goal" />
    <input type="text" formControlName="savePerMonth" />
    <button type="submit">submit</button>
  </form>
</article>
<article class="goals-container">
  <div class="card card__savings" *ngFor="let goal of budgetData?.savings">
    <div class="card-icon">
      <i></i>
    </div>
    <h4 class="card-subheading">{{ goal.name }}</h4>
    <h3 class="card-amount">{{ goal.goal | currency }}</h3>
    <h4 class="card-subheading">Current</h4>
    <h3 class="card-amount">{{ goal.current | currency }}</h3>
    <div class="card-footer">
      <h4>Saving {{ goal.savingPerMonth | currency }}/mo</h4>
      <div class="actions">
        <i
          class="material-icons"
          aria-label="Edit icon"
          (click)="toggleEditGoalForm(goal.id)"
        >
          edit
        </i>
        <i
          class="material-icons"
          aria-label="Delete icon"
          (click)="deleteGoal(goal.id)"
        >
          delete
        </i>
      </div>
    </div>
  </div>
</article>
<article *ngIf="showEditGoalForm">
  <form [formGroup]="editGoalForm" (ngSubmit)="updateGoal()">
    <input type="text" formControlName="name" />
    <select formControlName="icon">
      <option value="" disabled>Choose an icon</option>
      <option *ngFor="let icon of iconNames" [ngValue]="icon">{{
        icon
      }}</option>
    </select>
    <input type="text" formControlName="goal" />
    <input type="text" formControlName="savePerMonth" />
    <input type="text" formControlName="current" />
    <button type="submit">Submit</button>
  </form>
</article>
