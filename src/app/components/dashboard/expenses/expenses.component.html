<article>
  <form [formGroup]="addExpenseForm" (ngSubmit)="addExpense()">
    <input type="text" formControlName="name" />
    <input type="text" formControlName="amount" />
    <button type="submit">
      <i class="material-icons" aria-label="Add icon">
        add
      </i>
    </button>
  </form>
</article>
<article class="totalExpenses">
  <!-- subheading -->
  <h3>Total Expenses</h3>
  <h2>{{ expensesTotal | currency }}</h2>
</article>
<article *ngIf="showEditExpenseForm">
  <form [formGroup]="editExpenseForm" (ngSubmit)="updateExpense()">
    <input type="text" formControlName="name" />
    <input type="text" formControlName="amount" />
    <button type="submit">submit</button>
    <button type="button" (click)="cancelEdit()">cancel</button>
  </form>
</article>

<table mat-table [dataSource]="dataSource" matSort class="">
  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name | titlecase }}</td>
  </ng-container>

  <!-- amount Column -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
    <td mat-cell *matCellDef="let element">{{ element.amount | currency }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <i
        class="material-icons"
        aria-label="Edit icon"
        (click)="toggleEditExpenseForm(element.id)"
      >
        edit
      </i>
      <i
        class="material-icons"
        aria-label="Delete icon"
        (click)="deleteExpense(element.id)"
      >
        delete
      </i>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
