<header class="dashboard-header">
  <a routerLink="/">
    <h2 class="logo">BP</h2>
  </a>
</header>
<main class="dashboard-flex-container">
  <aside class="dashboard-nav">
    <div class="icon-container">
      <a routerLink="/dashboard" routerLinkActive="active">
        <i class="material-icons" aria-label="House icon">
          house
        </i>
      </a>
    </div>
    <div class="icon-container expense-icons">
      <a routerLink="/dashboard/expenses" routerLinkActive="active">
        <i class="material-icons" aria-label="Money icon">
          attach_money
        </i>
        <i class="material-icons adjacent-icon" aria-label="Down arrow icon">
          arrow_drop_down
        </i>
      </a>
    </div>
    <div class="icon-container savings-icons">
      <a routerLink="/dashboard/savings" routerLinkActive="active">
        <i class="material-icons" aria-label="Money icon">
          attach_money
        </i>
        <i class="material-icons adjacent-icon" aria-label="Up arrow icon">
          arrow_drop_up
        </i>
      </a>
    </div>
  </aside>
  <section class="dashboard-content-container">
    <router-outlet></router-outlet>
  </section>
</main>
